<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie ticket</title>
</head>
<body>
   
    <img src="https://static.vecteezy.com/system/resources/thumbnails/005/188/413/small/cinema-logo-template-isolated-on-white-background-vector.jpg" alt="">
    <form>
    <h1>Movie ticket form </h1>
    <label>Movie title</label>
     <input type="text">
     <br><br>
     <label> The date you want to attend</label>
     <input type="date">
     <br><br>
     <label >What time suits you</label>
     <input type="time">
     <br><br>
     <label>Number of tickets </label>
     <input type="number">
     <br><br>
     <label >Email address</label>
     <input type="email">
     <br><br>
     <label>Reservation name</label>
     <input type="text">
     <br><br>
     <label>Seat number</label>
         <input type="number">
         <br><br>
         <label>Choose payment method</label>
         <select>
            <option>Google pay</option>
            <option>phone pay</option>
            <option>paytm</option>
            <option>bharat pay</option>
         </select>
         <br><br>
     <details>
        <summary>Term and condition</summary>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus voluptates sit repellendus accusantium earum, quia ab nulla suscipit minus mollitia?</p>
     </details>
     <input type="checkbox">
     <label >I accept terms and condition</label>
     <br><br>
      <button>booknow</button>
    </form>
</body>
</html>
